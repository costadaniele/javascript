<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript</title>
</head>
<body>
    <div id="app">
        <button onclick="mostraAlerta()">Clique</button>
        <button onmouseover="outroAlerta()">Clique</button>
    </div>
    
    <script>
        function mostraAlerta() {
            alert('Botão clicado');
        }
        function outroAlerta() {
            alert('Botão');
        }
    </script>
</body>
</html>
